---
- name: Create Temporary Directory
  tempfile:
    state: directory
  register: tf

- name: Download Latest
  unarchive:
    src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: "{{ tf.path }}"
    remote_src: yes
  when: release == 'latest'

- name: Download Release
  unarchive:
    src: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-{{ release }}.zip"
    dest: "{{ tf.path }}"
    remote_src: yes
  when: release != 'latest'

- name: Install
  command:
    argv:
      - ./aws/install
      - --install-dir
      - "{{ opt_dir }}/awscli"
      - --bin-dir
      - "{{ bin_dir }}"
      - --update
  args:
    chdir: "{{ tf.path }}"

- name: Remove Temporary Directory
  file:
    path: "{{ tf.path }}"
    state: absent
