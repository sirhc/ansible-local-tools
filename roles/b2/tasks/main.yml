---
- name: Get Release Metadata
  uri:
    url: https://api.github.com/repos/Backblaze/B2_Command_Line_Tool/releases/{{ release }}
    return_content: yes
  register: release_metadata

- name: Get Release Tag
  shell:
    cmd: jq -r '.tag_name'
    stdin: "{{ release_metadata.content | string }}"
  register: release_tag

- name: Download Release
  get_url:
    url: https://github.com/Backblaze/B2_Command_Line_Tool/releases/download/{{ release_tag.stdout }}/b2-linux
    dest: "{{ bin_dir }}/b2"
    mode: "0755"

