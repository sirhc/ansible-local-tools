# vim: ft=yaml.ansible
---
- name: Fetch GitHub Metadata
  uri:
    url: https://api.github.com/repos/{{ repo }}/releases/{{ release }}
    return_content: true
  register: release_metadata

- name: Set Release Tag
  set_fact:
    release_tag: "{{ release_metadata.content | from_json | json_query('tag_name') }}"  # yamllint disable-line rule:line-length

- name: Clone Repository
  git:
    repo: https://github.com/{{ repo }}.git
    dest: "{{ opt_dir }}/{{ dest }}"
    version: "{{ release_tag }}"

- name: Link Files
  file:
    src: "{{ opt_dir }}/{{ dest }}/{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop: "{{ link }}"
