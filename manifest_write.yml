# vim: ft=yaml.ansible
# yamllint disable rule:line-length
---
- name: Generate Manifest with New Ref
  shell: |
    jq -S '."{{ repo | basename }}".ref = "{{ release_ref }}"' {{ manifest_file }}
  register: manifest
  changed_when: false

- name: Update Manifest
  copy:
    content: "{{ manifest.stdout }}"
    dest: "{{ manifest_file }}"
