---
- debug:
    msg: "Installing from {{ url }}"

- name: Create Temporary Directory
  tempfile:
    state: directory
  register: tempdir
  changed_when: false

- name: Download Archive
  unarchive:
    src: "{{ url }}"
    dest: "{{ tempdir.path }}"
    remote_src: true
  changed_when: false

- name: Install Files
  copy:
    remote_src: true
    src: "{{ tempdir.path }}/{{ c.src }}"
    dest: "{{ c.dest }}"
    mode: "{{ c.mode }}"
  loop: "{{ copy }}"
  loop_control:
    loop_var: c

- name: Remove Temporary Directory
  file:
    path: "{{ tempdir.path }}"
    state: absent
  changed_when: false
